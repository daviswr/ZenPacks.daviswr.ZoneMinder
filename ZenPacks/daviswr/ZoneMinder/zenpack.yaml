        targetPythonClass: ZenPacks.daviswr.ZoneMinder.ZoneMinder

        datasources:
          Daemon:
            type: Python
            plugin_classname: ZenPacks.daviswr.ZoneMinder.dsplugins.Daemon
            cycletime: 300
            datapoints:
              result: GAUGE
              load-1: GAUGE
              load-5: GAUGE
              load-15: GAUGE
              devshm: GAUGE
              state: GAUGE
              events: GAUGE
              bandwidth: GAUGE
              db-used: GAUGE
              db-max: GAUGE
              capturing: GAUGE

        thresholds:
          Daemon-Status:
            type: MinMaxThreshold
            minval: 1
            maxval: 1
            enabled: true
            dsnames:
              - Daemon_result
            severity: 4
